<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera Password - Medical AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="https://medical-ai.it/assets/images/logo.png" alt="Medical AI" class="header-logo">
                <p class="subtitle">Resetta la tua password</p>
            </div>

            <form id="resetForm" class="login-form">
                <div class="form-group">
                    <label for="newPassword">Nuova Password:</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        placeholder="Inserisci nuova password"
                        minlength="6"
                        required
                    >
                    <small>Almeno 6 caratteri</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Conferma Password:</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Conferma password"
                        minlength="6"
                        required
                    >
                </div>

                <button type="submit" class="btn-login">Resetta Password</button>
            </form>

            <div id="resetMessage" class="form-message"></div>
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>Reset in corso...</p>
            </div>

            <div style="margin-top: 20px; text-align: center;">
                <a href="./index.html" class="forgot-password">Torna al login</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showMessage('❌ Token reset non valido', 'error');
                return;
            }

            setupResetForm(token);
        });

        function setupResetForm(token) {
            const form = document.getElementById('resetForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    showMessage('❌ Le password non corrispondono', 'error');
                    return;
                }

                if (newPassword.length < 6) {
                    showMessage('❌ Password deve avere almeno 6 caratteri', 'error');
                    return;
                }

                showLoading(true);

                try {
                    const response = await fetch('http://localhost:3001/api/auth/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, newPassword })
                    });

                    const result = await response.json();

                    if (result.success) {
                        showMessage('✅ Password resettata! Reindirizzamento...', 'success');
                        setTimeout(() => {
                            window.location.href = './index.html';
                        }, 2000);
                    } else {
                        showMessage('❌ ' + (result.error || 'Errore nel reset'), 'error');
                    }
                } catch (error) {
                    showMessage('❌ Errore di connessione', 'error');
                } finally {
                    showLoading(false);
                }
            });
        }

        function showMessage(msg, type) {
            const messageEl = document.getElementById('resetMessage');
            messageEl.textContent = msg;
            messageEl.className = `form-message ${type}`;
        }

        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'flex' : 'none';
            document.getElementById('resetForm').style.display = show ? 'none' : 'flex';
        }
    </script>
</body>
</html>
